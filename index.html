<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        .navigation {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navigation li {
            display: inline;
            margin-right: 10px;
        }

        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #333;
            font-size: 24px;
        }

        .section p {
            color: #666;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.getElementsByClassName("section");
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove("active");
            }

            // Show selected section
            var section = document.getElementById(sectionId);
            section.classList.add("active");
        }

        function convertMarkdownToHTML(markdownContent, targetElementId) {
            var converter = new showdown.Converter();
            var htmlContent = converter.makeHtml(markdownContent);
            var targetElement = document.getElementById(targetElementId);
            targetElement.innerHTML = htmlContent;
        }
    </script>
</head>
<body>
    <div class="navigation">
        <ul>
            <li><a href="#" onclick="showSection('mmd')">I to MMD</a></li>
            <li><a href="#" onclick="showSection('endometrial')">I to Endo Ca</a></li>
            <li><a href="#" onclick="showSection('ovarian')">I to Ovarian Ca</a></li>
            <li><a href="#" onclick="showSection('breast')">I to Breast Ca</a></li>
        </ul>
    </div>

    <div class="section" id="mmd">
        <h2>I to MMD</h2>
        <div id="mmd-content"></div>
    </div>

    <div class="section" id="endometrial">
        <h2>I to Endo Ca</h2>
        <div id="endometrial-content"></div>
    </div>

    <div class="section" id="ovarian">
        <h2>I to Ovarian Ca</h2>
        <div id="ovarian-content"></div>
    </div>

    <div class="section" id="breast">
        <h2>I to Breast Ca</h2>
        <div id="breast-content"></div>
    </div>

    <script>
        // Convert Markdown to HTML and update content
        convertMarkdownToHTML(`{% include_relative https://github.com/WCRF/SysRev-Metan/blob/main/itommd.md %}`, "mmd-content");
        convertMarkdownToHTML(`{% include_relative  i_to_endo_ca.md %}`, "endometrial-content");
        convertMarkdownToHTML(`{% include_relative  i_to_ovarian_ca.md %}`, "ovarian-content");
        convertMarkdownToHTML(`{% include_relative  i_to_breast_ca.md %}`, "breast-content");
    </script>
</body>
</html>
