<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        .navigation {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navigation li {
            display: inline;
            margin-right: 10px;
        }

        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #333;
            font-size: 24px;
        }

        .section p {
            color: #666;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.getElementsByClassName("section");
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove("active");
            }

            // Show selected section
            var section = document.getElementById(sectionId);
            section.classList.add("active");

            // Convert Markdown to HTML and update content
            var converter = new showdown.Converter();
            var markdownContent = document.getElementById(sectionId + "-markdown").innerHTML;
            var htmlContent = converter.makeHtml(markdownContent);
            section.innerHTML = htmlContent;
        }
    </script>
</head>
<body>
    <div class="navigation">
        <ul>
            <li><a href="#" onclick="showSection('mmd')">I to MMD</a></li>
            <li><a href="#" onclick="showSection('endometrial')">I to Endo Ca</a></li>
            <li><a href="#" onclick="showSection('ovarian')">I to Ovarian Ca</a></li>
            <li><a href="#" onclick="showSection('breast')">I to Breast Ca</a></li>
        </ul>
    </div>

    <div class="section" id="mmd">
        <div id="mmd-markdown" style="display: none;">
            {% https://github.com/WCRF/SysRev-Metan/blob/main/i_to_mmd.md %}
        </div>
    </div>

    <div class="section" id="endometrial">
        <div id="endometrial-markdown" style="display: none;">
            {% include i_to_endo_ca.md %}
        </div>
    </div>

    <div class="section" id="ovarian">
        <div id="ovarian-markdown" style="display: none;">
            {% include i_to_ovarian_ca.md %}
